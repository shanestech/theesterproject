<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f4f4f4;
      position: relative;
      overflow: hidden; /* prevents scrollbars from images */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0;
    }

    .images img {
      position: fixed;
      width: 512px;
      height: 512px;
      bottom: 0;
      z-index: 0; /* behind text and bottom bar */
    }
    .bottom-left { left: 0; }
    .bottom-right { right: 0; }

    /* Bottom bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      font-size: 1.2rem;
      z-index: 1; /* above images */
    }

    .bottom-bar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 15px;
      border: 2px solid white;
      border-radius: 5px;
    }

    .bottom-bar a:hover {
      background-color: white;
      color: #333;
      transition: 0.2s;
    }

    /* Centered text */
    .center-text {
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="center-text">
    <h1>ðŸš§ This site is under construction ðŸš§</h1>
    <p>we're sorry :(</p>
  </div>

  <div class="images">
    <img src="images/image1.png" alt="Image 1" class="bottom-left">
    <img src="images/image2.png" alt="Image 2" class="bottom-right">
  </div>

  <!-- Bottom bar with links -->
  <div class="bottom-bar">
    <a id="tiktok-link" href="#">TikTok</a>
    <a id="discord-link" href="#">Discord</a>
  </div>

  <script>
    // === Paste your links here ===
    const tiktokURL = "https://www.tiktok.com/@theesterproject";
    const discordURL = "https://discord.gg/ZFAgAhng";

    document.getElementById("tiktok-link").href = tiktokURL;
    document.getElementById("discord-link").href = discordURL;
  </script>

</body>
</html>
